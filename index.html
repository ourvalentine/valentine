<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ganti nama/judul website -->
    <title>OUR VALENTINE</title>
    <style>
      body {
        /* ganti background website */
        background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiDFbcG0B32n9z3JI_chLqZgOWeAIkBe4Y8SPysiMdmg&s);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body class="justify-center flex">
    <main
      class="bg-white rounded mt-24 p-8 shadow-lg shadow-red-200 animate__animated animate__backInDown"
    >
      <!-- ganti gambar awal -->
      <img
        class="cat-img"
        src="https://media.tenor.com/cofRHcGGOfoAAAAi/shy-cute.gif"
        alt="Picture of a cat"
        width="400"
      />
      <div class="border-b mt-2 border-2"></div>
      <div class="lh-1 text-center mt-4">
        <!-- ganti nama -->
        <h2 class="title text-red-400 text-xl font-semibold">
          Hei Beng Beng,
        </h2>
        <!-- ganti pertanyaan -->
        <p class="title question fs-1 text-2xl font-bold text-gray-700">WILL YOU BE MY VALENTINE?</p>
      </div>
      <div class="buttons mt-5 flex justify-around">
        <!-- ganti tulisan tombol -->
        <button
          type="button"
          class="btn-yes bg-green-500 rounded text-white text-3xl px-2 pt-1 pb-2 animate__pulse animate__animated animate__infinite"
        >
          YES, MAU
        </button>
        <button
          type="button"
          class="btn-no bg-red-500 rounded text-white text-2xl px-2 pt-1 pb-2"
        >
          OGAHHH
        </button>
      </div>
      <div class="numbers hidden mt-5 flex justify-center">
        <!-- ganti link -->
        <a
          href="https://ourvalentine.github.io/bengbeng/"
          type="button"
          class="bg-green-500 text-white py-1 px-2 rounded btn-yes w-100 text-xl font-bold"
        >
          <!-- ganti tulisan tombol link -->
          Buka ini ya sayang ku</a
        >
      </div>
    </main>

    <script>
      const titleElement = document.querySelector(".title");
      const buttonsContainer = document.querySelector(".buttons");
      const numberContainer = document.querySelector(".numbers");
      const yesButton = document.querySelector(".btn-yes");
      const noButton = document.querySelector(".btn-no");
      const catImg = document.querySelector(".cat-img");
      const title = document.querySelector(".title");
      const question = document.querySelector(".question");

      // jumlah gambar
      const MAX_IMAGES = 5;

      let play = true;
      let count = 0;

      // ganti gambar pake link gif yang kalian mau
      let listGambar = [
        "https://i.pinimg.com/originals/a2/a3/35/a2a3357ed4969dd89d6774a9fca20f65.gif",
        "https://i.pinimg.com/originals/e1/64/7b/e1647b7fd330918520b12076a8a2dfcd.gif",
        "https://media.tenor.com/7KJHHWSsucAAAAAM/sad-cat.gif",
        "https://media.tenor.com/MgUMKz56Vy4AAAAM/happy-labour-day.gif",
        "https://media.tenor.com/hpUSX8dB9c0AAAAM/cony-crying-laughing.gif",

        // gambar kalo dijawab ya
        "https://s3-ap-northeast-1.amazonaws.com/killy-image/linestamp/fd/fd5b/fd5bddaf3d933d6ca1001d22e3de0258f8186553",
      ];

      yesButton.addEventListener("click", handleYesClick);

      noButton.addEventListener("click", function () {
        title.classList.add("hidden");
        question.classList.add("hidden");
        if (play) {
          count++;
          const imageIndex = Math.min(count, MAX_IMAGES);
          changeImage(imageIndex);
          updateNoButtonText();
          if (count === MAX_IMAGES) {
            play = false;
          }
        }
      });

      function handleYesClick() {
        buttonsContainer.classList.add("hidden");
        title.classList.add("hidden");
        question.classList.add("hidden");
        numberContainer.classList.remove("hidden");
        changeImage(6);
      }

      // ganti kata-kata kalo ditolak
      function generateMessage(count) {
        const messages = ["ogah?", "Gak mau ni?", "yakin kah dek?", "Mau gak lu!!", "CKP TW", "BODO AMAT GW NGAMBEK"];

        const messageIndex = Math.min(count, messages.length - 1);
        return messages[messageIndex];
      }

      function changeImage(imageIndex) {
        catImg.src = `${listGambar[imageIndex - 1]}`;
      }

      function updateNoButtonText() {
        noButton.innerHTML = generateMessage(count);
      }
    </script>
  </body>
</html>
